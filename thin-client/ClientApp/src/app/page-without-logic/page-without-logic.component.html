<p>Time taken to load:{{timeToLoad}}</p>
<table class='table table-striped' aria-labelledby="tableLabel">
    <tbody>
    <div *ngIf="tuples$ | async as tuples">
      <tr *ngFor="let object of tuples">
            <ng-container *ngIf="object.isRed; else black">
                <td class="red">{{ object.value }}</td>
            </ng-container>
            <ng-template #black> <td>{{ object.value }}</td></ng-template> 
      </tr>
      </div>
    </tbody>
</table>
